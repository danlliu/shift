<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>shift</title>
</head>
<body>
<div class="content">
    <header>
        <h1>shift: the programming language</h1>
    </header>
    <div class="row content-fluid">
        <div class="col-6">
            <div class="row no-gutters">
                <div class="col-1">
                    <p id="line-numbers" class="text-right mr-1" style="margin-top: 3px">1</p>
                </div>
                <div class="col-11">
                    <textarea id="code" rows="60" class="w-100" oninput="codechange()"></textarea>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div id="buttons">
                <button class="btn btn-primary" onclick="execute()">Run</button>
                <a class="btn btn-secondary" href="https://github.com/danlliu/shift/blob/master/README.md"
                   target="_blank" rel="noopener noreferrer">Documentation
                </a>
            </div>
            <div>
                <b>Program output:</b>
                <p id="output">

                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
